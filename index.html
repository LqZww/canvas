<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线画板</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="orange" class="orange"></li>
        <li id="yellow" class="yellow"></li>
        <li id="green" class="green"></li>
        <li id="cyan" class="cyan"></li>
        <li id="blue" class="blue"></li>
        <li id="purple" class="purple"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="medium" class="medium"></li>
        <li id="thick" class="thick"></li>
    </ol>

    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1449545_me7x3yk4q2d.js"></script>
</body>

</html>
